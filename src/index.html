<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>HomeCoin</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <!-- Application -->
  <link href="css/app.css" rel="stylesheet">

</head>

<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1>HomeCoin</h1>
    </div>

    <div class="col-md-12" id="home-list">
      <div class="row">
        <div class="col-lg-12">
          <p class=" pull-right">Account</p>
          <p class=" pull-left">Balance</p>
        </div>
      </div>
      <div class="row py-0">
        <div class="col-lg-12 py-0">
          <p id="account" class="welcome pull-right py-0"></p>
          <p id="accountBalance" class="welcome pull-left py-0"></p>
        </div>
      </div>

      <div class="row panel panel-default">
        <div class="panel-heading clearfix">
          <div class="panel-title">
            <button class="btn btn-info btn-lg pull-left" data-toggle="collapse" aria-expanded="false" aria-controls="events" data-target="#events">Events</button>
            <button class="btn btn-info btn-lg pull-right" data-toggle="modal" data-target="#sellHome">Sell an home</button>
          </div>
        </div>
        <ul id="events" class="collapse list-group"></ul>
      </div>

      <div id="homesRow" class="row">
        <!-- ARTICLES LOAD HERE -->
      </div>
    </div>
  </div>


  <div id="homeTemplate" style="display: none;">
    <div class="row-lg-12">
      <div class="panel panel-default panel-home">
        <div class="panel-heading">
          <h3 class="panel-title"></h3>
        </div>
        <div class="panel-body">
          <strong>Id</strong>: <span class="home-id"></span><br/>
          <strong>Description</strong>: <span class="home-description"></span><br/>
          <strong>Price</strong>: <span class="block-price"></span><br/>
          <strong>Sold by</strong>: <span class="home-seller"></span><br/>
          <strong>Owned blocks</strong>: <span class="seller-blocks"></span><br/>
          <strong>Num Of Shareholders</strong>: <span class="num-share"></span><br/>
        </div>
        <div class="panel-footer">
          <button type="button" class="btn btn-success btn-add-holder" data-toggle="modal" data-target="#addHolder">Add Shareholder</button>
          <button type="button" class="btn btn-success btn-show-holders" data-toggle="modal" data-target="#showHolders">Show Shareholders</button>
          <button type="button" class="btn btn-success btn-buy" onclick="App.buyHome(); return false;">Buy Blocks</button>
        </div>
      </div>

    </div>
  </div>

  <!-- Modal form to sell an home -->
  <div class="modal fade" id="sellHome" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Sell your home</h4>
        </div>
        <div class="modal-body">

          <div class="row">
            <div class="col-lg-12">
              <form>
                <div class="form-group">
                  <label for="home_name">Home name</label>
                  <input type="text" class="form-control" id="home_name" placeholder="Enter the name of your home" active>
                </div>
                <div class="form-group">
                  <label>Price in ETH</label>
                  <input type="number" class="form-control" id="home_price" placeholder="1" pattern="[0-9]+([\.,][0-9]+)?" step="0.01">
                </div>
                <div class="form-group">
                  <label>Description</label>
                  <textarea type="text" class="form-control vresize" id="home_description" placeholder="Describe your home" maxlength="255"></textarea>
                </div>
                <div class="form-group">
                  <label>Owners</label>
                  <textarea type="text" class="form-control vresize" id="home_owners" maxlength="255">0x0</textarea>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-success" data-dismiss="modal" onclick="App.sellHome(); return false;">Submit</button>
          <button type="button" class="btn" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>



  <!-- MODAL FOR ADDING SHAREHOLDER -->
  <div class="modal fade" id="addHolder" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add Shareholder</h4>
        </div>
        <div class="modal-body">

          <div class="row">
            <div class="col-lg-12">
              <form>
                <div class="form-group" >
                  <label for="home_name">Shareholder address</label>
                  <input type="text" class="form-control" id="holder_address" placeholder="0x0" active>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-success" data-dismiss="modal" onclick="App.sellHome(); return false;">Submit</button>
          <button type="button" class="btn" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>


  <!-- MODAL FOR SHOWING SHAREHOLDER -->
  <div class="modal fade" id="showHolders" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Show Shareholders</h4>
        </div>
        <div class="modal-body " id="appender">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

  <div id="footer" class="container">
    <nav class="navbar navbar-default navbar-fixed-bottom">
      <div class="navbar-inner navbar-content-center text-center">
        <p class="text-muted" credit><a href="#">Jim van Biezen</a> - &copy; 2018 -</p>
      </div>
    </nav>
  </div>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
